<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <p id="ejercicio1"></p>
    <script>
        const arraysemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        let dia = parseInt(prompt("Introduce un número entero del 0 al 6: "));
        let diasemana = arraysemana[dia];
        document.getElementById("ejercicio1").innerHTML = diasemana;
    </script>
</body>
</html>
