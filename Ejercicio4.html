<body>
    <p id="ejercicio4"></p>
    <script>
        let arraynumeros = [];
        let num = parseInt(prompt("Introduce un número entero: "));
        for (;;) {
            if ((num != 0) && (!isNan(num))) { break; }
            arraynumeros.push(num);
            let num = parseInt(prompt("Introduce un número entero: "));
        };
        

    </script>
