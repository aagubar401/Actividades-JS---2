<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <p id="array"></p>
    <p id="cantidadpares"></p>
    <p id="cantidadimpares"></p>
    <script>
        let arraynumeros = [];
        let num;
        for (;;) {
            num = parseInt(prompt("Introduce un n√∫mero entero: "));
            if ((num === 0) || (isNaN(num))) { break; }
            arraynumeros.push(num);
            
        };
        let pares = 0;
        let impares = 0;
        for (let i = 0; i < arraynumeros.length; i++) {
            if (arraynumeros[i] % 2 == 0) {
                pares++;
            }
            else {
                impares++;
            }
        }
        document.getElementById("array").innerHTML = "Array: " + arraynumeros;
        document.getElementById("cantidadpares").innerHTML = "Pares: " + pares;
        document.getElementById("cantidadimpares").innerHTML = "Impares: " + impares;
    </script>
</body>
</html>
